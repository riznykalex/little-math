<TITLE>Наименьшее общее кратное двух натуральных чисел</TITLE>

<script language="JavaScript">

<!-— //

function nod(n,m) 

{ var p=n%m 

while (p!=0) 

{ n=m 

m=p 

p=n%m 

}

return m 

} 

function nok(n,m)

{ return n*m/nod(n,m) } 

//-—>

</script>

</HEAD>
